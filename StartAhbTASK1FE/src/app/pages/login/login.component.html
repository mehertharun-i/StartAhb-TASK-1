<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-circle">
        <span class="logo-icon">ğŸ”</span>
      </div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <!-- Success Alert (Shown after signup) -->
      <div class="alert alert-success" *ngIf="success()">
        <span class="alert-icon">âœ…</span>
        <span>{{ success() }}</span>
      </div>

      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-wrapper">
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Enter your username"
            class="form-input"
            [class.input-error]="form.get('username')?.touched && form.get('username')?.invalid"
          />
          <span class="input-icon">ğŸ‘¤</span>
        </div>
        <div class="error-message" *ngIf="form.get('username')?.touched && usernameError">
          {{ usernameError }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            class="form-input"
            [class.input-error]="form.get('password')?.touched && form.get('password')?.invalid"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePassword()"
            tabindex="-1"
          >
            {{ showPassword() ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <div class="error-message" *ngIf="form.get('password')?.touched && passwordError">
          {{ passwordError }}
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-submit"
        [disabled]="form.invalid || loading()"
      >
        <span *ngIf="!loading()">Sign In</span>
        <span *ngIf="loading()" class="loading-spinner"></span>
      </button>

      <!-- Error Alert -->
      <div class="alert alert-error" *ngIf="error()">
        <span class="alert-icon">âš ï¸</span>
        <span>{{ error() }}</span>
      </div>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? 
        <a routerLink="/signup" class="link-signup">Create one</a>
      </p>
    </div>
  </div>
</div>
